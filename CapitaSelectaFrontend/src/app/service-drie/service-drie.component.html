<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
  <script>
    function myFunction() {
      document.getElementById("followButton").disabled = true;
    }
  </script>
</head>


<div class="col-lg-14 col-sm-14 align-items-center container">
  <!------ Include the above in your HEAD tag ---------->
  <div class="col-lg-6 col-sm-6">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Capita Selecta</a>
        </div>
        <ul class="nav navbar-nav">
          <li class=""><a routerLink="/een">Eerste</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li class=""><a routerLink="/twee">Tweede</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="active"><a routerLink="/drie">Derde</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-out" (click)="logout()"></span> Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="card hovercard">
      <div class="card-background">
        <img class="card-bkimg" alt="" src="">
        <!-- http://lorempixel.com/850/280/people/9/ -->
      </div>
      <div class="useravatar">
        <img alt="" src="">
      </div>
      <div class="card-info"> <span class="card-title">Ingelogd als: {{naampje}} - Subjects</span>

      </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" id="details" class="btn btn-default" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>
          <div class="hidden-xs">Mijn aanbevelingen</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="tweets" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          <div class="hidden-xs">Aanbeveling maken</div>
        </button>
      </div>
    </div>
    <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in" id="tab1">
          <h3>Mijn aanbevelingen</h3>
          <div class="row">
            <table class="table">
              <thead class="thead-inverse">
              <tr>
                <th class="text-center">Van wie</th>
                <th class="text-center">Aanbevolen onderwerp</th>
                <th class="text-center">Reden van aanbeveling</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let post of aanbevelingArray">
                <td class="text-center" style="width: 15px;">{{post.from}}</td>
                <td class="text-center" style="width: 200px;">{{post.subject}}</td>
                <td class="text-center" style="width: 200px;">{{post.waarom}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="tab-pane fade in" id="tab2">
          <h3>Doe een aanbeveling aan een vriend</h3>
          <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
          <div class="form-group">
            <label for="power">Aan wie:</label>
            <select class="form-control"  id="power"
                    required
                    [(ngModel)]="model.to" name="power" #to>
              <option *ngFor="let pow of userArray" [value]="pow">{{pow.name}}</option>
            </select>
          </div>

            <div class="form-group">
              <label for="power">Onderwerp:</label>
              <select class="form-control"  id="test"
                      required
                      [(ngModel)]="model.subject" name="test" #subject>
                <option *ngFor="let pow of subjectArray" [value]="pow">{{pow.naam}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="name">Waarom?</label>
              <input type="text" class="form-control" id="name" required #waarom>
            </div>
            <button type="button" class="btn btn-default" (click)="createAanbeveling(model.to.name, model.subject.naam, waarom.value); heroForm.reset()">Plaats</button>
          </form>
          </div>
      </div>
    </div>
  </div>
</div>
